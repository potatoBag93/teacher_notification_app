<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 교사용 알림장 도우미</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; }
        
        .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2c3e50; font-size: 24px; }
        .logo p { color: #7f8c8d; font-size: 14px; margin-top: 5px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #2c3e50; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #3498db; }
        
        .btn { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-bottom: 15px; }
        .btn:hover { background: #2980b9; }
        .btn-secondary { background: #95a5a6; }
        .btn-secondary:hover { background: #7f8c8d; }
        
        .links { text-align: center; }
        .links a { color: #3498db; text-decoration: none; margin: 0 10px; }
        .links a:hover { text-decoration: underline; }
        
        .divider { text-align: center; margin: 20px 0; color: #95a5a6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>📝 알림장 도우미</h1>
                <p>교사를 위한 스마트 알림장 작성 도구</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">로그인</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='register.html'">회원가입</button>
            </form>
            
            <div class="divider">또는</div>
            
            <div class="links">
                <a href="main.html">둘러보기</a>
                <a href="#" onclick="alert('비밀번호 재설정 기능은 준비 중입니다.')">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 로그인 로직 구현 필요
            alert('로그인 기능은 백엔드 연동 후 구현됩니다.');
            location.href = 'main.html';
        });
    </script>
</body>
</html>
