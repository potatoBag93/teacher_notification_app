    <script>
        const titleInput = document.getElementById('titleInput');
        const contentEditor = document.getElementById('contentEditor');
        const charCount = document.getElementById('charCount');
        
        let currentFontSize = 1.5; // rem

        function updateCharCount() {
            const title = titleInput.value;
            const content = contentEditor.textContent || contentEditor.innerText;
            const totalChars = title.length + content.length;
            charCount.textContent = `ê¸€ì ìˆ˜: ${totalChars.toLocaleString()}`;
        }

        function saveNotice() {
            const noticeData = {
                date: document.getElementById('dateInput').value,
                title: titleInput.value,
                content: contentEditor.innerHTML,
                plainContent: contentEditor.textContent || contentEditor.innerText,
                savedAt: new Date().toLocaleString()
            };

            localStorage.setItem('modernChalkboardNotice', JSON.stringify(noticeData));
            alert('ğŸ’¾ ì•Œë¦¼ì¥ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function clearAll() {
            if (confirm('ğŸ§½ ì •ë§ë¡œ ëª¨ë“  ë‚´ìš©ì„ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                document.getElementById('dateInput').value = '';
                titleInput.value = '';
                contentEditor.innerHTML = '';
                updateCharCount();
            }
        }

        // ìµœì í™”ëœ WYSIWYG í…ìŠ¤íŠ¸ í¬ë§·íŒ… í•¨ìˆ˜ë“¤
        function formatText(command) {
            // ë¹ ë¥¸ ì„ íƒ í™•ì¸
            const selection = window.getSelection();
            if (!selection.toString()) {
                alert('ì„œì‹ì„ ì ìš©í•  í…ìŠ¤íŠ¸ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ê°€ì¥ ë¹ ë¥¸ ë°©ë²•: execCommand ì§ì ‘ ì‚¬ìš©
            contentEditor.focus();
            document.execCommand(command, false, null);
            updateCharCount();
        }

        function toggleFormat(tagName, style) {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            
            if (selectedText.length === 0) return;
            
            // ìƒˆë¡œìš´ ìš”ì†Œ ìƒì„± - ì˜¤ì§ í•´ë‹¹ ì„œì‹ë§Œ ì ìš©
            const element = document.createElement('span');
            
            // ì„œì‹ë³„ë¡œ ì •í™•í•œ ìŠ¤íƒ€ì¼ë§Œ ì ìš©
            if (tagName === 'strong') {
                element.style.fontWeight = 'bold';
            } else if (tagName === 'em') {
                element.style.fontStyle = 'italic';
            } else if (tagName === 'u') {
                element.style.textDecoration = 'underline';
            } else if (tagName === 'mark') {
                element.style.background = 'rgba(241, 196, 15, 0.3)';
                element.style.padding = '0.1em 0.2em';
                element.style.borderRadius = '0.2em';
            }
            
            try {
                // ì„ íƒëœ ë‚´ìš©ì„ ìƒˆ ìš”ì†Œë¡œ ê°ì‹¸ê¸°
                range.deleteContents();
                element.textContent = selectedText;
                range.insertNode(element);
                
                // ì„ íƒ í•´ì œ
                selection.removeAllRanges();
        }

        function increaseFontSize() {
            const selection = window.getSelection();
            if (selection.toString()) {
                // ì„ íƒëœ í…ìŠ¤íŠ¸ì˜ í¬ê¸° ë³€ê²½
                document.execCommand('fontSize', false, '4');
            } else {
                // ì „ì²´ ì—ë””í„° í¬ê¸° ë³€ê²½
                const currentSize = parseFloat(getComputedStyle(contentEditor).fontSize);
                contentEditor.style.fontSize = Math.min(currentSize + 2, 32) + 'px';
            }
            updateCharCount();
        }

        function decreaseFontSize() {
            const selection = window.getSelection();
            if (selection.toString()) {
                // ì„ íƒëœ í…ìŠ¤íŠ¸ì˜ í¬ê¸° ë³€ê²½
                document.execCommand('fontSize', false, '2');
            } else {
                // ì „ì²´ ì—ë””í„° í¬ê¸° ë³€ê²½
                const currentSize = parseFloat(getComputedStyle(contentEditor).fontSize);
                contentEditor.style.fontSize = Math.max(currentSize - 2, 12) + 'px';
            }
            updateCharCount();
        }

        function changeTextColor(color) {
            // í™œì„± ìƒ‰ìƒ ë²„íŠ¼ ë³€ê²½ (ê°„ë‹¨í•˜ê²Œ)
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            if (event?.target) {
                event.target.classList.add('active');
            }
            
            // ë¹ ë¥¸ ì„ íƒ í™•ì¸
            const selection = window.getSelection();
            if (!selection.toString()) {
                alert('í…ìŠ¤íŠ¸ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ê°€ì¥ ë¹ ë¥¸ ë°©ë²•: execCommandë§Œ ì‚¬ìš©
            document.execCommand('foreColor', false, color);
            updateCharCount();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        titleInput.addEventListener('input', updateCharCount);
        contentEditor.addEventListener('input', updateCharCount);
        
        // contenteditableì—ì„œ Enter í‚¤ ì²˜ë¦¬
        contentEditor.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                // Shift+Enterê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ ìƒˆ ì¤„ ì¶”ê°€
                if (!e.shiftKey) {
                    e.preventDefault();
                    document.execCommand('insertHTML', false, '<br><br>');
                }
            }
        });

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveNotice();
            }
            
            // ì—ë””í„°ì— í¬ì»¤ìŠ¤ê°€ ìˆì„ ë•Œë§Œ ì„œì‹ ë‹¨ì¶•í‚¤ ì ìš©
            if (document.activeElement === contentEditor) {
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault();
                    formatText('bold');
                }
                
                if (e.ctrlKey && e.key === 'i') {
                    e.preventDefault();
                    formatText('italic');
                }
                
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    formatText('underline');
                }
            }
        });

        // ì´ˆê¸°í™”
        updateCharCount();

        // ì €ì¥ëœ ë‚´ìš© ë³µì›
        const saved = localStorage.getItem('modernChalkboardNotice');
        if (saved) {
            const data = JSON.parse(saved);
            if (data.date) document.getElementById('dateInput').value = data.date;
            if (data.title) titleInput.value = data.title;
            if (data.content) contentEditor.innerHTML = data.content;
            updateCharCount();
        }
