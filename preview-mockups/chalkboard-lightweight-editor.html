    <script>
        const titleInput = document.getElementById('titleInput');
        const contentEditor = document.getElementById('contentEditor');
        const charCount = document.getElementById('charCount');

        function updateCharCount() {
            const title = titleInput.value;
            const content = contentEditor.value;
            const totalChars = title.length + content.length;
            charCount.textContent = `ê¸€ì ìˆ˜: ${totalChars.toLocaleString()}`;

        function saveNotice() {

        function formatText(format) {
            const start = contentEditor.selectionStart;
            const end = contentEditor.selectionEnd;
            const selectedText = contentEditor.value.substring(start, end);
            
            if (selectedText.length === 0) {

                    break;
                case 'underline':

                    break;
                default:
                    formattedText = selectedText;
            }
            
            const newValue = contentEditor.value.substring(0, start) + formattedText + contentEditor.value.substring(end);
            contentEditor.value = newValue;
            
            // ì»¤ì„œ ìœ„ì¹˜ ì¡°ì •
            const newCursorPos = start + formattedText.length;
